<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>SQL Injection Test</title>
</head>

<body>
  <div class="container">
    <h1 class="title">SQL Injection Test</h1>
    <input type="text" placeholder="https://example.com/search_get_by_id.php?id=1" class="target-box" id="targetURL"
      onchange="targetURL(this)"></input>
    <div class="payload-options">Payload Options</div>
    <div class="switches">
      <li>
        <input type="checkbox" id="1">
        <label for="1">
          <span>Check for single tick = '</span>
          <span></span>
        </label>
      </li>
      <li>
        <input type="checkbox" id="2">
        <label for="2">
          <span>Exercise</span>
          <span></span>
        </label>
      </li>
      <li>
        <input type="checkbox" id="3">
        <label for="3">
          <span>Watch a Movie</span>
          <span></span>
        </label>
      </li>
    </div>

    <button type="submit" class="btn" onClick="testTarget()">Test</button>


    <div class="results-box">
      <div class="pass">
        <i class="far fa-check-circle"></i>
      </div>
      <div class="fail">
        <i class="far fa-times-circle"></i>
      </div>
      <div class="loading">
        <i class="fas fa-circle-notch fa-spin"></i>
      </div>
      <div id="results" class="results">Results go here</div>
    </div>
  </div>
</body>

</html>
