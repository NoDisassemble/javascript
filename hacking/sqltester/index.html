<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>SQL Injection Test</title>
</head>

<body>
  <div class="container">
    <h1 class="title">SQL Injection Test</h1>
    <input type="text" placeholder="https://example.com" class="target-box" id="targetURL"></input>
    <form id="passwordGeneratorForm" class="form">

      <label for="includeSingleTick">Check for single tick '</label>
      <input type="checkbox" id="includeUppercase">

      <label for="includeNumbers">Check for...</label>
      <input type="checkbox" id="includeNumbers">

      <label for="includeSymbols">Check for...</label>
      <input type="checkbox" id="includeSymbols">

      <button type="submit" class="btn" onClick="testTarget()">Test</button>

    </form>
    <div class="results-box">
      <div class="pass">
        <i class="far fa-check-circle"></i>
      </div>
      <div class="fail">
        <i class="far fa-times-circle"></i>
      </div>
      <div id="results" class="results">Results go here</div>
    </div>
  </div>
</body>

</html>
