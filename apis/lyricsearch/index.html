<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>

    <div class="container">
        <h2 class="header">Lyric Search</h2>
        <div class="search-bar">
            <div class="artist">
                <i class="fas fa-compact-disc artist-icon"></i>
                <input class="artist-search" placeholder="A-Ha" id="getArtist">
            </div>
            <div class="song">
                <i class="fas fa-microphone song-icon"></i>
                <input class="song-search" placeholder="Take On Me" id="getSong">
            </div>
            <button class="btn-get-lyrics" id="btnSearch" onClick="getLyrics()">
                <i class="fas fa-play play-button"></i>
            </button>
        </div>
        <div class="results">
            <div class="loading">
                <i class="fas fa-circle-notch spin"></i>
            </div>
        </div>
        <div class="clipboard">
            <button class="btn-clipboard" id="btnCopy">Copy to Clipboard</button>
        </div>
    </div>

</body>

</html>
